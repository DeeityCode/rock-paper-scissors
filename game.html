<script>
function getComputerChoice(max) {
    return Math.floor(Math.random() * max); // returns 0, 1, or 2
}

var humanScore = 0;

var computerScore = 0;

const humanChoice = prompt("Please type: rock, paper or scissors");

const computerChoice = getComputerChoice(3); // Store the result

if (computerChoice === 0) {
    console.log("rock");
} else if (computerChoice === 1) {
    console.log("paper");
} else if (computerChoice === 2) {
    console.log("scissors");
}
console.log(humanChoice);
console.log(humanScore);
</script>
